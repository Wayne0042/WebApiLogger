<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web api test</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>test</h1>

    <script>
        function callByXmlHttp() {

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    //document.querySelector('h1').innerText = this.responseText;
                }
            };

            xhttp.open("GET", "http://localhost:13381/api/TestLog/TestGet", true);
            xhttp.send();
        }

        function callByAjax() {
            $.ajax({
                url: 'http://localhost:13381/api/TestLog/TestGet',
                type: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function(response) {
                    console.log(response);
                }
            });
        }

        callByXmlHttp();

        callByAjax();
    </script>
</body>

</html>
